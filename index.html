<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Statement Financial Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: visible;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: white;
            color: #3498db;
            transform: translateY(-3px);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: #3498db;
        }
        
        .content {
            padding: 30px;
        }
        
        .layout {
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            flex: 0 0 220px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }
        
        .main {
            flex: 1;
            min-width: 0;
        }
        
        .controls {
            background: #ffffff;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .control-group {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-item label {
            font-weight: 600;
            color: #495057;
            min-width: 92px;
            font-size: 0.85rem;
        }
        
        .control-item input, .control-item select {
            padding: 6px 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .control-item input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .run-forecast-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        .run-forecast-btn:hover {
            background: #2980b9;
        }
        
        .run-forecast-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .statements-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .statement-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .statement-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-width: 100%;
            max-height: 70vh;
            -webkit-overflow-scrolling: touch;
            padding-right: 16px;
            padding-bottom: 10px;
            position: relative;
            overscroll-behavior-x: contain;
            overscroll-behavior-y: contain;
            border: 1px solid #e9ecef;
        }
        .table-container::-webkit-scrollbar { 
            height: 12px; 
            width: 12px;
        }
        .table-container::-webkit-scrollbar-thumb { 
            background: #c1c7d0; 
            border-radius: 8px; 
            border: 2px solid #f1f3f5;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }
        .table-container::-webkit-scrollbar-track { 
            background: #f1f3f5; 
            border-radius: 8px;
        }
        .table-container::-webkit-scrollbar-corner {
            background: #f1f3f5;
        }
        .table-container { 
            scrollbar-width: thin; 
            scrollbar-color: #c1c7d0 #f1f3f5;
        }

        /* Make horizontal drag affordance obvious */
        .table-container { cursor: grab; }
        .table-container.dragging { cursor: grabbing; }

        /* Inline left/right nav arrows for horizontal scroll */
        .table-container .scroll-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 52px;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(52, 58, 64, 0.6);
            color: #fff;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 20;
            user-select: none;
        }
        .table-container .scroll-nav.left { left: 4px; }
        .table-container .scroll-nav.right { right: 4px; }
        .table-container.is-clipped .scroll-nav { display: flex; }
        .table-container .scroll-nav:hover { background: rgba(33, 37, 41, 0.8); }

        /* Explicit horizontal slider UI */
        .h-scrollbar {
            width: 100%;
            padding: 6px 8px 0 8px;
        }
        .h-scrollbar input[type=range] {
            width: 100%;
        }
        
        table {
            width: max-content;
            border-collapse: collapse;
            background: white;
            font-size: 0.85rem;
            min-width: 100%;
        }

        .scroll-hint {
            position: absolute;
            right: 6px;
            top: 6px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.72rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .table-container.is-clipped .scroll-hint { opacity: 1; }
        
        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #e9ecef;
            white-space: nowrap;
        }

        /* Sticky first column for better context while scrolling */
        th:first-child {
            position: sticky;
            left: 0;
            z-index: 12;
        }
        td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 11;
        }
        
        .metric-name {
            font-weight: 600;
            color: #2c3e50;
            min-width: 120px;
        }
        
        .total-row td {
            font-weight: 700;
            border-top: 2px solid #adb5bd;
            background: #f1f3f5;
        }
        
        .actual {
            background-color: #e8f5e8;
            color: #27ae60;
            font-weight: 600;
        }
        
        .forecast {
            background-color: #fff3cd;
            color: #856404;
            font-weight: 600;
        }
        
        .note-badge {
            display: inline-block;
            background: #ffc107;
            color: #212529;
            border-radius: 6px;
            padding: 0 6px;
            margin-left: 6px;
            font-size: 0.7rem;
            vertical-align: middle;
        }
        
        .number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        .positive {
            color: #27ae60;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .forecast-info {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .export-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .export-btn:hover {
            background: #219a52;
        }
        
        .placeholder {
            color: #6c757d;
        }
        
        .placeholder::after {
            content: ' *';
            color: #dc3545;
            font-weight: bold;
        }
        
        .csv-format-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .csv-format-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .csv-format-info code {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        /* Enhanced scroll indicators */
        .scroll-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 15;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .scroll-indicator.left {
            left: 10px;
        }
        
        .scroll-indicator.right {
            right: 10px;
        }
        
        .table-container.has-left-scroll .scroll-indicator.left,
        .table-container.has-right-scroll .scroll-indicator.right {
            opacity: 1;
        }

        /* Responsive design improvements */
        @media (max-width: 1200px) {
            .statements-container {
                grid-template-columns: 1fr;
            }
            
            .layout {
                flex-direction: column;
                gap: 15px;
            }
            
            .sidebar {
                flex: none;
                position: static;
            }
            
            .table-container {
                max-height: 60vh;
                font-size: 0.8rem;
            }
            
            table {
                font-size: 0.75rem;
            }
            
            th, td {
                padding: 8px 6px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 15px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 15px;
                border-bottom: 1px solid #e9ecef;
            }
            
            .tab.active::after {
                display: none;
            }
            
            .table-container {
                max-height: 50vh;
                padding-right: 8px;
                padding-bottom: 8px;
                border-radius: 8px;
            }
            
            .table-container::-webkit-scrollbar {
                height: 8px;
                width: 8px;
            }
            
            table {
                font-size: 0.7rem;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 0.7rem;
            }
            
            .metric-name {
                min-width: 100px;
                font-size: 0.7rem;
            }
            
            .scroll-nav {
                width: 28px;
                height: 40px;
                font-size: 20px;
            }
            
            .h-scrollbar {
                padding: 4px 6px 0 6px;
            }
            
            /* Touch-friendly scroll indicators */
            .table-container.is-clipped .scroll-hint {
                opacity: 1;
                background: rgba(52, 152, 219, 0.9);
                padding: 6px 10px;
                font-size: 0.7rem;
                border-radius: 4px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .tab {
                font-size: 0.9rem;
                padding: 12px;
            }
            
            .table-container {
                max-height: 45vh;
            }
            
            table {
                font-size: 0.65rem;
            }
            
            th, td {
                padding: 5px 3px;
                font-size: 0.65rem;
            }
            
            .metric-name {
                min-width: 80px;
            }
            
            /* Larger touch targets for mobile */
            .scroll-nav {
                width: 32px;
                height: 44px;
                font-size: 18px;
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3-Statement Financial Model</h1>
            <p>Professional Financial Forecasting Platform</p>
        </div>
        
        
        
        <div class="content">
            <div class="layout">
                <aside class="sidebar">
                    <div class="controls">
                        <h3>Forecast Configuration</h3>
                        <div class="control-group">
                            <div class="control-item">
                                <label>Method:</label>
                                <select id="forecastMethod">
                                    <option value="custom">Custom Growth</option>
                                    <option value="rolling">Rolling Average</option>
                                    <option value="threemonth">3-Month Average</option>
                                </select>
                            </div>
                            <div class="control-item">
                                <label>Growth Rate (%):</label>
                                <input type="number" id="customGrowthRate" value="5.0" step="0.1">
                            </div>
                            <div class="control-item">
                                <label>Periods:</label>
                                <input type="number" id="forecastPeriods" value="12" min="1" max="60">
                            </div>
                            <div class="control-item">
                                <label>Upload Actuals (CSV):</label>
                                <input type="file" id="actualsFile" accept=".csv">
                            </div>
                        </div>
                        <button class="run-forecast-btn" id="runForecastBtn">Run Forecasts</button>
                    </div>
                </aside>
                <div class="main">
                    <div class="tabs">
                        <button class="tab active" data-tab="monthly">Monthly Forecast</button>
                        <button class="tab" data-tab="quarterly">Quarterly Forecast</button>
                        <button class="tab" data-tab="yearly">Yearly Forecast</button>
                    </div>
                    
                
                    
            
            <div id="monthly" class="tab-content active">
                <div class="forecast-info">
                    <strong>Monthly Forecast</strong> - All three statements with monthly periods
                </div>
                <button class="export-btn" onclick="exportPeriodData('monthly')">Export Monthly Forecast</button>
                <div class="statements-container">
                    <div id="monthlyPnlContainer"></div>
                    <div id="monthlyBalanceContainer"></div>
                    <div id="monthlyCashflowContainer"></div>
                </div>
            </div>
            
            <div id="quarterly" class="tab-content">
                <div class="forecast-info">
                    <strong>Quarterly Forecast</strong> - All three statements with quarterly periods
                </div>
                <button class="export-btn" onclick="exportPeriodData('quarterly')">Export Quarterly Forecast</button>
                <div class="statements-container">
                    <div id="quarterlyPnlContainer"></div>
                    <div id="quarterlyBalanceContainer"></div>
                    <div id="quarterlyCashflowContainer"></div>
                </div>
            </div>
            
            <div id="yearly" class="tab-content">
                <div class="forecast-info">
                    <strong>Yearly Forecast</strong> - All three statements with yearly periods
                </div>
                <button class="export-btn" onclick="exportPeriodData('yearly')">Export Yearly Forecast</button>
                <div class="statements-container">
                    <div id="yearlyPnlContainer"></div>
                    <div id="yearlyBalanceContainer"></div>
                    <div id="yearlyCashflowContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/app.js?v=20250917" defer></script>
</body>
</html>
